<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS objecj fit and position  </title>
    <style>
        .container {
            height: 634px;
            width: 688px;
            border: 2px solid black;
            /* background-color: azure; */
            background-position: center center;
            background-image: url("https://www.sportico.com/wp-content/uploads/2020/09/0911_IMG.jpg?w=1280&h=720&crop=1");
            /* background-repeat: no-repeat ; */
            
        }
        img {
            height: 634px;
            width: 688px;
            object-fit: cover;
            /* object-fit: fill; */
            /* object-fit: scale-down; */
            object-position: 50% 50%;
            /* object-position: top left; */
            /* object-fit: contain; */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="https://www.sportico.com/wp-content/uploads/2020/09/0911_IMG.jpg?w=1280&h=720&crop=1" alt="Home img"> -->
    </div>
</body>
</html>
