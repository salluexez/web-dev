<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Students Registration Forms</h2>
    <form action="">
        <label for="name">Full Name:</label>
        <input type="text" name="Full Name" id="name" placeholder="Enter your name">
        <br>
        <label for="dob">Date of birth</label>
        <input type="date" name="dob" id="dob" placeholder="Enter your date of birth">
        <br>
        <label for="gender">Gender</label>
        <section id="gender">
            <option value="disable selection">select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </section>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Enter your address">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone">
        <br>
        <label>
    </form>
</body>
</html>
