<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
        img {
            /* filter: blur(10px); */
            /* filter: contrast(130%); */
        }
        .img2 {
            filter: brightness(130%) contrast(120%);
        }
        .img3 {
            filter: grayscale(60%);
            filter: drop-shadow(16px 16px 20px red);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/free-photo/cascade-boat-clean-china-natural-rural_1417-1356.jpg?semt=ais_hybrid" alt="Nature Img">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAiDs2O-iOFmXSNmookLXl92jdJ861W-CEWA&s" alt="" class="img2">
        <img src="https://static.india.com/wp-content/uploads/2024/02/Akshay-Kumar-2.jpg?impolicy=Medium_Widthonly&w=400" alt="" class="img3">
    </div>
</body>
</html>
